<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>UT Timer</title>
  </head>
  <body>
    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID =
        "434788828304-2a2d56f7vv60cac1b467dki85eqdivjf.apps.googleusercontent.com";
      var API_KEY = "AIzaSyB2JaRN2uqwB0v15fWv-VCtQPRBhFyc8ZU";

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = [
        "https://sheets.googleapis.com/$discovery/rest?version=v4"
      ];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets";

      function handleClientLoad() {
        gapi.load("client:auth2", initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client
          .init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: DISCOVERY_DOCS,
            scope: SCOPES
          })
          .then(
            function() {
              gapi.auth2
                .getAuthInstance()
                .isSignedIn.listen(updateSigninStatus);

              updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            },
            function(error) {}
          );
      }

      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          document.getElementById("loginbtn").innerHTML = "Autorized"
          return;
        } else {
          window.alert("로그인이 필요합니다.");
          document.getElementById("loginbtn").innerHTML = "Login"
        }
      }
      
    </script>
    <div id="root">
      <script>document.getElementById("loginbtn").innerHTML("HE")</script>
      

    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </body>
</html>
